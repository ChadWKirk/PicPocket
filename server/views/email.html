<body>
    <div
      style="background-color: #ffffff;align-content: center;padding: 1rem 1.5rem;border-radius: 1px;"
    >
      <h1 style="margin: auto; text-align: center;padding: 1rem;">PicPocket</h1>
      <div style="border-top: 6px solid #ffa500; width: 110px;margin: auto;margin-top: -0.9rem;"></div>

      <div
        style="background-color: #f9f9f9;margin-top: 3rem;border-radius: 2px;padding: 0rem 1rem; text-align: center;font-size: 1.15rem;"
      ><h3 style="font-size: 2.5rem; padding-top: 2rem;padding-bottom: 0.4rem;">Thanks for signing up,
        {{name}}!</h3>
        <h4 style="color:#000000;padding-bottom: 1.1rem;">You have recently visited our website and
          entered your email. Please follow the given link to verify your email.</h4>
        <a>
          https://picpoccket.com/{{name}}/verify/{{token}}</a>
        <p style="color:#000000;padding-top: 1.2rem;font-size: 1.5rem;">Thanks!</p>
        
    </div>
